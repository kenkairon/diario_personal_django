{% extends 'diary/base.html' %}
{% block content %}

<div class="grid">
    <ul class="list-group">
        {% for entry in entries %}
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{entry.title}}</h5>
            <small>{{entry.created | date:'Y-m-d H:i'}}</small>
        </div>
        {% endfor %}
    </ul>

</div>
{% endblock %}
