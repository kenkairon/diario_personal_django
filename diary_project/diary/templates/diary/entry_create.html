{% extends 'diary/base.html' %}

{% block content %}
<div class="grid p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Guardar">
            <a class="btn btn-danger" href="{% url 'entry-list' %}">Cancelar </a>

        </form>
    </div>
</div>

{% endblock %}
